<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seo Gyeongwoo Portfolio</title>
    <style>
        /* 기본 스타일 */
        body {
            margin: 0;
            font-family: 'Helvetica', 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        /* 헤더 */
        header {
            background-color: #ffffff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            z-index: 100;
        }
        .logo {
            font-size: 24px;
            font-weight: 700;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        .cta-button {
            background-color: #4A90E2;
            color: #fff;
            padding: 8px 16px;
            border-radius: 6px;
            transition: 0.3s;
        }
        .cta-button:hover {
            background-color: #357ABD;
        }

        /* 히어로 섹션 */
        .hero {
            background: url('https://source.unsplash.com/1600x600/?web,design') center/cover no-repeat;
            height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }
        .hero h1 {
            font-size: 48px;
            margin: 0;
        }
        .hero p {
            font-size: 20px;
            margin: 10px 0 20px 0;
        }
        .hero .hero-button {
            background-color: #FF6B6B;
            padding: 12px 24px;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            transition: 0.3s;
        }
        .hero .hero-button:hover {
            background-color: #E04848;
        }

        /* 포트폴리오 갤러리 */
        .portfolio {
            padding: 60px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .portfolio h2 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 40px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .grid-item {
            overflow: hidden;
            border-radius: 8px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .grid-item img {
            width: 100%;
            display: block;
            transition: transform 0.3s;
        }
        .grid-item:hover img {
            transform: scale(1.1);
        }
        .grid-item .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.6);
            color: #fff;
            padding: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .grid-item:hover .overlay {
            opacity: 1;
        }

        /* 푸터 */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        footer a {
            color: #4A90E2;
            margin: 0 10px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Seo Gyeongwoo</div>
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="https://github.com/yourusername" target="_blank">GitHub</a></li>
        </ul>
    </nav>
    <a href="#contact" class="cta-button">Hire Me</a>
</header>

<section class="hero">
    <h1>Creative Web Developer & Designer</h1>
    <p>Building modern websites that wow users.</p>
    <a href="#portfolio" class="hero-button">View My Work</a>
</section>

<section class="portfolio" id="portfolio">
    <h2>Portfolio</h2>
    <div class="grid">
        <div class="grid-item">
            <img src="https://source.unsplash.com/400x300/?website" alt="Project 1">
            <div class="overlay">Project 1</div>
        </div>
        <div class="grid-item">
            <img src="https://source.unsplash.com/400x300/?design" alt="Project 2">
            <div class="overlay">Project 2</div>
        </div>
        <div class="grid-item">
            <img src="https://source.unsplash.com/400x300/?app" alt="Project 3">
            <div class="overlay">Project 3</div>
        </div>
        <div class="grid-item">
            <img src="https://source.unsplash.com/400x300/?ui" alt="Project 4">
            <div class="overlay">Project 4</div>
        </div>
    </div>
</section>

<footer>
    © 2025 Seo Gyeongwoo | 
    <a href="https://github.com/yourusername" target="_blank">GitHub</a> | 
    <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
</footer>

</body>
</html>
