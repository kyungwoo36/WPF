<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seo Gyeongwoo Portfolio</title>
<style>
    /* 기본 스타일 */
    body {margin:0; font-family:'Helvetica', 'Arial', sans-serif; background:#f5f5f5; color:#333; scroll-behavior: smooth;}
    a {text-decoration:none; color:inherit;}
    section {opacity:0; transform: translateY(30px); transition:all 0.8s ease-out;}

    /* 헤더 */
    header {background:#fff; padding:20px 40px; display:flex; justify-content:space-between; align-items:center; position:sticky; top:0; box-shadow:0 2px 5px rgba(0,0,0,0.05); z-index:100;}
    .logo {font-size:24px; font-weight:700;}
    nav ul {list-style:none; display:flex; gap:20px; margin:0; padding:0;}
    .cta-button {background:#4A90E2; color:#fff; padding:8px 16px; border-radius:6px; transition:0.3s;}
    .cta-button:hover {background:#357ABD;}

    /* 히어로 섹션 */
    .hero {background:url('https://source.unsplash.com/1600x600/?web,design') center/cover no-repeat; height:600px; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; color:#fff; opacity:0; transform: translateY(30px);}
    .hero h1 {font-size:48px; margin:0; animation:fadeUp 1s forwards;}
    .hero p {font-size:20px; margin:10px 0 20px 0; animation:fadeUp 1.2s forwards;}
    .hero .hero-button {background:#FF6B6B; padding:12px 24px; border-radius:8px; color:#fff; font-weight:bold; transition:0.3s; animation:fadeUp 1.4s forwards;}
    .hero .hero-button:hover {background:#E04848;}

    /* About 섹션 */
    #about {padding:60px 40px; display:flex; flex-wrap:wrap; max-width:1200px; margin:0 auto; align-items:center;}
    #about img {width:300px; border-radius:8px; margin-right:40px;}
    #about .bio {flex:1;}
    #about h2 {font-size:36px; margin-bottom:20px;}
    #about p {font-size:18px; line-height:1.6; margin-bottom:20px;}
    #about .resume-button {background:#4A90E2; color:#fff; padding:10px 20px; border-radius:6px; display:inline-block;}
    #about .resume-button:hover {background:#357ABD;}

    /* Portfolio 갤러리 */
    .portfolio {padding:60px 40px; max-width:1200px; margin:0 auto;}
    .portfolio h2 {text-align:center; font-size:36px; margin-bottom:40px;}
    .grid {display:grid; grid-template-columns:repeat(auto-fit, minmax(250px, 1fr)); gap:20px;}
    .grid-item {overflow:hidden; border-radius:8px; position:relative; cursor:pointer; transition:transform 0.3s, opacity 0.5s; opacity:0; transform: translateY(20px);}
    .grid-item img {width:100%; display:block; transition:transform 0.3s;}
    .grid-item:hover img {transform:scale(1.1);}
    .grid-item .overlay {position:absolute; bottom:0; left:0; right:0; background:rgba(0,0,0,0.6); color:#fff; padding:10px; text-align:center; opacity:0; transition:opacity 0.3s;}
    .grid-item:hover .overlay {opacity:1;}

    /* Contact 섹션 */
    #contact {padding:60px 40px; max-width:800px; margin:0 auto;}
    #contact h2 {text-align:center; font-size:36px; margin-bottom:40px;}
    #contact form {display:flex; flex-direction:column; gap:15px;}
    #contact input, #contact textarea {padding:10px; border-radius:6px; border:1px solid #ccc; font-size:16px;}
    #contact button {background:#FF6B6B; color:#fff; padding:12px; border-radius:8px; font-weight:bold; cursor:pointer; transition:0.3s;}
    #contact button:hover {background:#E04848;}

    /* Footer */
    footer {background:#333; color:#fff; text-align:center; padding:20px 0;}
    footer a {color:#4A90E2; margin:0 10px;}

    /* 애니메이션 */
    @keyframes fadeUp {
        0% {opacity:0; transform: translateY(30px);}
        100% {opacity:1; transform: translateY(0);}
    }
</style>
</head>
<body>

<header>
    <div class="logo">서경우</div>
    <nav>
        <ul>
            <li><a href="#projects">프로젝트</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="https://github.com/kyungwoo36">GitHub</a></li>
        </ul>
    </nav>
    <a href="#contact" class="cta-button">Hire Me</a>
</header>

<section class="hero">
    <h1>Security Engineer</h1>
    <p>Building modern websites that wow users.</p>
    <a href="#projects" class="hero-button">show project</a>
</section>

<section class="projects" id="projects">
    <h2>Projects</h2>
    <div class="grid">
        <div class="grid-item"><img src="https://source.unsplash.com/400x300/?website" alt="Project 1"><div class="overlay">Project 1</div></div>
        <div class="grid-item"><img src="https://source.unsplash.com/400x300/?design" alt="Project 2"><div class="overlay">Project 2</div></div>
        <div class="grid-item"><img src="https://source.unsplash.com/400x300/?app" alt="Project 3"><div class="overlay">Project 3</div></div>
        <div class="grid-item"><img src="https://source.unsplash.com/400x300/?ui" alt="Project 4"><div class="overlay">Project 4</div></div>
        <div class="grid-item"><img src="https://source.unsplash.com/400x300/?mobile" alt="Project 5"><div class="overlay">Project 5</div></div>
        <div class="grid-item"><img src="https://source.unsplash.com/400x300/?branding" alt="Project 6"><div class="overlay">Project 6</div></div>
        <div class="grid-item"><img src="https://source.unsplash.com/400x300/?graphic" alt="Project 7"><div class="overlay">Project 7</div></div>
        <div class="grid-item"><img src="https://source.unsplash.com/400x300/?creative" alt="Project 8"><div class="overlay">Project 8</div></div>
    </div>
</section>

<section id="contact">
    <h2>Contact</h2>
    <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>

<footer>
    © 2025 Seo Gyeongwoo | 
    <a href="https://github.com/kyungwoo36" target="_blank"
        >GitHub</a> | 
    <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
</footer>

<script>
    // 스크롤 시 섹션 애니메이션 적용
    const sections = document.querySelectorAll('section, .grid-item, .hero');
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if(entry.isIntersecting){
                entry.target.style.opacity = 1;
                entry.target.style.transform = 'translateY(0)';
            }
        });
    }, {threshold:0.2});

    sections.forEach(section => observer.observe(section));
</script>

</body>
</html>
