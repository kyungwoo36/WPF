<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seo Gyeongwoo Projects</title>
<style>
    body {margin:0; font-family:'Helvetica', 'Arial', sans-serif; background:#f5f5f5; color:#333;}
    a {text-decoration:none; color:inherit;}
    header {background:#fff; padding:20px 40px; display:flex; justify-content:space-between; align-items:center; position:sticky; top:0; box-shadow:0 2px 5px rgba(0,0,0,0.05); z-index:100;}
    .logo {font-size:24px; font-weight:700;}
    nav ul {list-style:none; display:flex; gap:20px; margin:0; padding:0;}
    .cta-button {background:#4A90E2; color:#fff; padding:8px 16px; border-radius:6px; transition:0.3s;}
    .cta-button:hover {background:#357ABD;}
    .projects {padding:60px 40px; max-width:1200px; margin:0 auto;}
    .projects h2 {text-align:center; font-size:36px; margin-bottom:40px;}
    .grid {display:grid; grid-template-columns:repeat(auto-fit, minmax(250px, 1fr)); gap:20px;}
    .grid-item {overflow:hidden; border-radius:8px; position:relative; cursor:pointer; transition:transform 0.3s;}
    .grid-item img {width:100%; display:block; transition:transform 0.3s;}
    .grid-item:hover img {transform:scale(1.1);}
    .grid-item .overlay {position:absolute; bottom:0; left:0; right:0; background:rgba(0,0,0,0.6); color:#fff; padding:10px; text-align:center; opacity:0; transition:opacity 0.3s;}
    .grid-item:hover .overlay {opacity:1;}
    footer {background:#333; color:#fff; text-align:center; padding:20px 0;}
    footer a {color:#4A90E2; margin:0 10px;}
</style>
</head>

    <div class="logo">서경우</div>
    <nav>

        </ul>
    </nav>
</header>

<section class="projects" id="projects">
    <h2>Projects</h2>
    <div class="grid">
        <div class="grid-item">
            <img src="https://raw.githubusercontent.com/kyungwoo36/WPF/main/gitpicture/pic1.jpg" alt="Project 1">
            <div class="overlay">네트워크보안실습</div>
            <li><a href="project1.html"></a></li>
        </div>
        <div class="grid-item">
            <img src="https://source.unsplash.com/400x300/?firewall,server" alt="Project 2">
            <div class="overlay">Vulnerability Assessment</div>
        </div>
        <div class="grid-item">
            <img src="https://source.unsplash.com/400x300/?python,security" alt="Project 3">
            <div class="overlay">Security Automation Scripts</div>
        </div>
        <div class="grid-item">
            <img src="https://source.unsplash.com/400x300/?incident,response" alt="Project 4">
            <div class="overlay">Incident Response Case Study</div>
        </div>
    </div>
</section>
